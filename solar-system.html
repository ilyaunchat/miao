<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>solar system</title>
    <style>
      #sun,
      #earth,
      #moon {
        position: fixed;
        border-radius: 50%;
        text-align: center;
      }

      #sun {
        width: 50px;
        height: 50px;
        line-height: 50px;
        background-color: orange;
      }

      #earth {
        width: 30px;
        height: 30px;
        line-height: 30px;
        background-color: lightblue;
      }

      #moon {
        width: 10px;
        height: 10px;
        line-height: 10px;
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <span id="sun">sun</span>
    <span id="earth">earth</span>
    <span id="moon">moon</span>

    <script>
      let angle = 0;
      let lastTime = null;
      const sun = document.querySelector("#sun");
      const earth = document.querySelector("#earth");
      const moon = document.querySelector("#moon");

      requestAnimationFrame(function animate(time) {
        if (lastTime != null) {
          angle += (time - lastTime) * 0.001;
        }
        lastTime = time;

        const sunX =
          Math.cos(angle / 1) * 250 +
          document.documentElement.clientWidth / 2 -
          25;
        const sunY =
          Math.sin(angle / 1) * 250 +
          document.documentElement.clientHeight / 2 -
          25;
        sun.style.left = String(sunX) + "px";
        sun.style.top = String(sunY) + "px";

        const earthX = Math.cos(angle / 2) * 200 + sunX;
        const earthY = Math.sin(angle / 2) * 200 + sunY;
        earth.style.left = earthX + "px";
        earth.style.top = earthY + "px";

        requestAnimationFrame(animate);
      });
    </script>
  </body>
</html>
