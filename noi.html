<script type="xtext/javascript" id="ch0103/17">
  var X1 = Number(prompt("输入X1"));
  var Y1 = Number(prompt("输入Y1"));
  var X2 = Number(prompt("输入X2"));
  var Y2 = Number(prompt("输入Y2"));
  var X3 = Number(prompt("输入X3"));
  var Y3 = Number(prompt("输入Y3"));

  var edge1 = Math.sqrt((X1 - X2) ** 2 + (Y1 - Y2) ** 2);
  var edge2 = Math.sqrt((X1 - X3) ** 2 + (Y1 - Y3) ** 2);
  var edge3 = Math.sqrt((X2 - X3) ** 2 + (Y2 - Y3) ** 2);

  var p = (edge1 + edge2 + edge3) / 2;
  var s = Math.sqrt(p * (p - edge1) * (p - edge2) * (p - edge3)).toFixed(2);

  console.log(s);
</script>

<script type="xtext/javascript" id="ch0104/19">
  var int1 = Number(prompt("输入第一个整数"));
  var int2 = Number(prompt("输入第二个整数"));
  var operator = prompt("输入操作符");

  if (
    operator !== "+" &&
    operator !== "-" &&
    operator !== "*" &&
    operator !== "/"
  ) {
    console.log("Invalid operator!");
  } else if (operator === "+") {
    console.log(int1 + int2);
  } else if (operator === "-") {
    console.log(int1 - int2);
  } else if (operator === "*") {
    console.log(int1 * int2);
  } else if (int2 === 0) {
    console.log("Divided by zero!");
  } else {
    console.log(int1 / int2);
  }
</script>

<script type="xtext/javascript" id="ch0104/20">
  var a = Number(prompt("输入a"));
  var b = Number(prompt("输入b"));
  var c = Number(prompt("输入c"));

  var x1 = 0;
  var x2 = 0;

  if (b ** 2 === 4 * a * c) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = x1;
    console.log("x1=x2=" + x1);
  } else if (b ** 2 - 4 * a * c > 0) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = (((-b - Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    console.log("x1=" + x1 + ";x2=" + x2);
  } else {
    var real_part = (-b / (2 * a)).toFixed(5);
    var imagine_part = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);
    x1 = String(real_part) + "+" + String(imagine_part) + "i";
    x2 = String(real_part) + "-" + String(imagine_part) + "i";

    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>
