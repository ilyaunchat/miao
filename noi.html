<script type="xtext/javascript" id="ch0104/20">
  var a = Number(prompt("输入a"));
  var b = Number(prompt("输入b"));
  var c = Number(prompt("输入c"));

  var x1 = 0;
  var x2 = 0;

  if (b ** 2 === 4 * a * c) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = x1;
    console.log("x1=x2=" + x1);
  } else if (b ** 2 - 4 * a * c > 0) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = (((-b - Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    console.log("x1=" + x1 + ";x2=" + x2);
  } else {
    var real_part = (-b / (2 * a)).toFixed(5);
    var imagine_part = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);
    x1 = String(real_part) + "+" + String(imagine_part) + "i";
    x2 = String(real_part) + "-" + String(imagine_part) + "i";

    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>

  var n = Number(prompt("输入取药人数"));
  var rejected = 0;
  var residual = m;

  for (i = 1; i <= n; i++) {
    var num_person = Number(prompt("输入第" + i + "个人的取药量"));
    if (residual > num_person) {
      residual -= num_person;
    } else {
      rejected++;
    }
  }
  console.log(rejected);
</script>

<script type="xtext/javascript" id="ch0105/24">
  var n = Number(prompt("输入n"));
  var normal_hour = 0;

  for (i = 1; i <= n; i++) {
    var blood_tight = Number(prompt("输入第" + i + "次的收缩压"));
    var blood_loose = Number(prompt("输入第" + i + "次的舒张压"));

    if (
      blood_loose >= 60 &&
      blood_loose <= 90 &&
      blood_tight >= 90 &&
      blood_tight <= 140
    ) {
      normal_hour++;
    } else {
      normal_hour = 0;
    }
  }
  console.log(normal_hour);
</script>

<script type="xtext/javascript" id="ch0105/25">
  // 十进制数在 81-342 之间（闭区间）
  for (i = 81; i <= 342; i++) {
    var seventh = i.toString(7);
    var ninth = i.toString(9);

    var reversed_seventh = seventh.split("").reverse().join("");

    if (reversed_seventh === ninth) {
      console.log(i);
      console.log(seventh);
      console.log(ninth);
    }
  }
</script>

<script type="xtext/javascript" id="ch0105/26">
  var n = Number(prompt("输入n"));
  var count = 0;

  for (i = 1; i <= n; i++) {
    var target = Number(prompt("输入第" + i + "个四位数"));
    var digit = target % 10;
    var tens_digit = parseInt(target / 10) % 10;
    var hundreds_digit = parseInt(target / 100) % 10;
    var thousands_digit = parseInt(target / 1000);

    if (digit - thousands_digit - hundreds_digit - tens_digit > 0) {
      count++;
    }
  }
  console.log(count);
</script>

<script type="xtext/javascript" id="ch0105/28">
  var n = Number(prompt("输入一个整数"));

  var digits = [];

    digits.push(temp);

  }

  for (i = 0; i < digits.length; i++) {
    console.log(digits[i]);
  }
</script>

<script type="xtext/javascript" id="ch0105/29">
  var n = Number(prompt("输入一个整数"));
  var abs_n = Math.abs(n);
  var base = 1;
  var digits = [];
  var flag = 0;
  var reversed_n = 0;

  while (abs_n / base >= 1) {
    var temp = parseInt(abs_n / base) % 10;
    if (!(temp === 0 && flag === 0)) {
      flag = 1;
      digits.push(temp);
    }
    base *= 10;
  }

  reversed_n = Number(digits.join(""));

  if (n === abs_n) {
    console.log(reversed_n);
  } else {
    console.log(-reversed_n);
  }
</script>

<script type="xtext/javascript" id="ch0105/30">
  var m = Number(prompt("输入m"));
  var k = Number(prompt("输入k"));

  var base = 1;
  var digits = [];

  while (m / base >= 1) {
    var temp = parseInt(m / base) % 10;
    if (temp === 3) {
      digits.push(temp);
    }
    base *= 10;
  }

  if (digits.length === k && m % 19 === 0) {
    console.log("YES");
  } else {
    console.log("NO");
  }
</script>

<script type="xtext/javascript" id="ch0105/31">
  var n = Number(prompt("输入n"));
  var m = Number(prompt("输入m"));
  var lights = [];
  var index_of_false_light = [];

  for (i = 0; i < n; i++) {
    lights[i] = false;
  }

  for (i = 2; i <= m; i++) {
    for (j = 1; j <= n; j++) {
      if (j % i === 0) {
        lights[j - 1] = !lights[j - 1];
      }
    }
  }

  for (i = 0; i < n; i++) {
    if (!lights[i]) {
      index_of_false_light.push(i + 1);
    }
  }

  console.log(index_of_false_light.join(","));
</script>

<script type="text/javascript" id="ch0105/32">
  var n = Number(prompt("输入n"));
  var sn = 0;
  var numerator = 2;
  var denominator = 1;

  for (i = 1; i <= n; i++) {
    sn += numerator / denominator;
    var temp_n = numerator;
    var temp_d = denominator;
    numerator = temp_n + temp_d;
    denominator = temp_n;
  }
  console.log(sn.toFixed(4));
</script>
