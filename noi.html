<script type="xtext/javascript" id="ch0104/20">
  var a = Number(prompt("输入a"));
  var b = Number(prompt("输入b"));
  var c = Number(prompt("输入c"));

  var x1 = 0;
  var x2 = 0;

  if (b ** 2 === 4 * a * c) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = x1;
    console.log("x1=x2=" + x1);
  } else if (b ** 2 - 4 * a * c > 0) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = (((-b - Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    console.log("x1=" + x1 + ";x2=" + x2);
  } else {
    var real_part = (-b / (2 * a)).toFixed(5);
    var imagine_part = (Math.sqrt(4 * a * c - b ** 2) / (2 * a)).toFixed(5);
    x1 = String(real_part) + "+" + String(imagine_part) + "i";
    x2 = String(real_part) + "-" + String(imagine_part) + "i";

    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>
