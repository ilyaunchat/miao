<script type="xtext/javascript" id="ch0104/20">
  var a = Number(prompt("输入a"));
  var b = Number(prompt("输入b"));
  var c = Number(prompt("输入c"));

  var x1 = 0;
  var x2 = 0;

  if (b ** 2 === 4 * a * c) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = x1;
    console.log("x1=x2=" + x1);
  } else if (b ** 2 - 4 * a * c > 0) {
    x1 = (((-b + Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    x2 = (((-b - Math.sqrt(b ** 2 - 4 * a * c)) / 2) * a).toFixed(5);
    console.log("x1=" + x1 + ";x2=" + x2);
  } else {
    var delta = -(b ** 2 - 4 * a * c);
    var sdelta = Math.sqrt(delta);

    var x1real = (-b / (2 * a)).toFixed(5); // x1 的实部
    var x1imag = (sdelta / (2 * a)).toFixed(5); // x1 的虚部
    var x2real = (-b / (2 * a)).toFixed(5); // x2 的实部
    var x2imag = (-sdelta / (2 * a)).toFixed(5); // x2 的虚部

    x1 = String(x1real) + (x1imag > 0 ? "+" : "") + x1imag + "i";
    x2 = String(x2real) + (x2imag > 0 ? "+" : "") + x2imag + "i";

    console.log("x1=" + x1 + ";x2=" + x2);
  }
</script>

  var n = Number(prompt("输入n"));

    var digits = 0;
    var digitsArr = [];
    var temp = 0;

<script type="xtext/javascript" id="lcf&lcm">
  var m = Number(prompt("输入第一个数"));
  var n = Number(prompt("输入第二个数"));
  var gcd = 0;
  var lcm = 0;

  function GCD(m, n) {
    var remainder = 0;

    do {
      remainder = m % n;
      m = n;
      n = remainder;
    } while (remainder > 0);

    return m;
  }

  function LCM(m, n) {
    return (m * n) / GCD(m, n);
  }

  gcd = GCD(m, n);
  lcm = LCM(m, n);

  console.log(gcd);
  console.log(lcm);
</script>

<script type="xtext/javascript" id="sqrt">
  // 输入整数以及设置误差范围
  var err = 1e-6;
  var inputNumber = Number(prompt("请输入整数"));

  // Solution1 牛顿法
  // var temp = inputNumber;

  // while (Math.abs(temp ** 2 - inputNumber) > err) {
  //   temp = (temp + inputNumber / temp) / 2;
  // }

  // console.log(temp.toFixed(3));

  // Solution2 二分法
  var beginPoint = 0;
  var endPoint = Math.max(2, inputNumber);
  var middlePoint = (beginPoint + endPoint) / 2;
  var diff = middlePoint ** 2 - inputNumber;

  while (Math.abs(diff) > err) {
    if (diff > 0) {
      endPoint = middlePoint;
      middlePoint = (beginPoint + endPoint) / 2;
      diff = middlePoint ** 2 - inputNumber;
    } else if (diff < 0) {
      beginPoint = middlePoint;
      middlePoint = (beginPoint + endPoint) / 2;
      diff = middlePoint ** 2 - inputNumber;
    } else {
      break;
    }
  }
  console.log(middlePoint.toFixed(3));
</script>
