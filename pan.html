<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的网盘</title>
    <style>
      ul {
        list-style: none;
      }

      #list li::after {
        content: "";
        clear: both;
        display: block;
      }

      #list li div {
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <ul id="list"></ul>
    </div>
    <script>
      let $fileList = document.querySelector("#list");

      fetch("/")
        .then((it) => it.text())
        .then((fileNames) => {
          let names = fileNames.split("\n");
          for (let filename of names) {
            let $li = elt(`
              <li data-filename="${filename}">
                ${filename}
                <div>
                  <button class="view">查看</button>
                  <button class="del">删除</button>
                  <button class="download">下载</button>
                </div>
              </li>
            `);
            $fileList.append($li);
          }
        });

      // 创建由html构成的DOM结构
      function elt(html) {
        let div = document.createElement("div");
        div.innerHTML = html;
        return div.firstElementChild;
      }
    </script>
  </body>
</html>
