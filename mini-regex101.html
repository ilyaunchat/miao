<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini RegExp101</title>
    <style>
      .regexp101-main #regexpInput {
        width: 500px;
      }
      .regexp101-main #stringInput {
        width: 500px;
        height: 200px;
      }
      #regexpInput,
      #stringInput {
        box-sizing: border-box;
        padding: 0.5em;
        border: 2px solid;
        border-radius: 0.5em;
        margin: 0.3em;
        font-size: 1.5em;
        font-family: consolas;
        outline: none;
      }
      label[for="regexpInput"],
      label[for="stringInput"] {
        font-size: 1.5em;
        margin: 0.3em;
      }
    </style>
  </head>
  <body>
    <div class="regexp101-main">
      <label for="regexpInput">Regular Expressions</label>
      <br />
      <input type="text" id="regexpInput" />
      <br />
      <label for="stringInput">Test String</label>
      <br />
      <textarea name="" id="stringInput" cols="30" rows="10"></textarea>
      <pre></pre>
    </div>
  </body>
</html>
