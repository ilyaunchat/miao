    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        height: 100%;
      }

      body {
        height: 100%;
      }

      #container {
        height: 100%;
        max-width: 800px;
        margin: 0 auto;
        border: 1px solid;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      #container > main {
        flex-basis: 0px;
        flex-grow: 1;
        overflow: scroll;
      }

      #container > nav {
        flex-basis: 100px;
        background-color: aquamarine;
        display: flex;
        justify-content: space-between;
      }

      #container > nav > * {
        flex-basis: 0px;
        flex-grow: 1;
        height: 100%;
        border: 2px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      main:has(.moment) + nav#navbar {
        display: none;
      }
    </style>
  </head>

      }

        data() {
          return {

          }
        },
        template: /* html */ `
          <section :class='moment'>
            <div>

            </div>

          </section>

      }

      const routes = [
        { path: "/", component: 微信 },
