<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-size: 100px;
      }

      .learn-bar {
        margin: 0 auto;
        max-width: 550px;
      }

      .new-todo {
        width: 100%;
        padding: 16px 16px 16px 60px;
        font-size: 24px;
      }

      ul {
        list-style: none;
        border: 2px solid black;
      }

      input.toggle-all {
        position: absolute;
        right: 100%;
        bottom: 100%;
        /* width: 1px; */
        /* height: 1px; */
        border: none;
        /* opacity: 0; */
      }

      input.toggle-all + label {
        position: absolute;
        top: -52px;
        left: -13px;
        transform: rotate(90deg);
      }

      .toggle-all:checked + label::before {
        color: #737373;
      }

      .toggle-all + label::before {
        content: "❯";
        font-size: 22px;
        color: #e6e6e6;

        padding-top: 10px;
        padding-right: 27px;
        padding-bottom: 10px;
        padding-left: 27px;
      }

      .toggle-all:checked + label::before {
        color: #737373;
      }

      .main {
        position: relative;
      }

      .main li {
        font-size: 24px;
      }

      li > div {
        display: flex;
        position: relative;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-right: 15px;
        padding-left: 60px;
      }

      div > input[type="checkbox"] {
        position: absolute;
        left: 10px;
        bottom: 25.25px;
      }

      li.completed span {
        color: #d9d9d9;
        text-decoration-line: line-through;
      }

      .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        margin-top: auto;
        margin-right: 0px;
        margin-left: 0px;
        width: 40px;
        height: 40px;
        font-size: 30px;
        margin-bottom: 11px;
      }

      .destroy::after {
        content: "×";
      }
    </style>
  </head>
  <body>
    <section class="learn-bar">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          type="text"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all"></label>
        <ul class="items"></ul>
      </section>
    </section>

    <script type="module">
      "use strict"
      import { v4 as uuidv4 } from "https://jspm.dev/uuid"

      const ACTIVE = "Active"
      const COMPLETED = "Completed"

      const todosList = []
      let numOfActive = 0
      let numOfCompleted = 0

      function refreshNumofActive() {
        numOfActive = todosList.reduce((prev, curr) => {
          if ((curr?.status ?? "") === ACTIVE) {
            return prev + 1
          } else if ((curr?.status ?? "") === COMPLETED) {
            return prev
          }
        }, 0)
      }

      function refreshNumofCompleted() {
        numOfCompleted = todosList.reduce((prev, curr) => {
          if ((curr?.status ?? "") === COMPLETED) {
            return prev + 1
          } else if ((curr?.status ?? "") === ACTIVE) {
            return prev
          }
        }, 0)
      }

      function determineWhetherToggleAll() {
        refreshNumofActive()
        refreshNumofCompleted()

        if (numOfCompleted === todosList.length) {
          return true
        } else {
          return false
        }
      }

      const $inputText = document.querySelector("input[type='text']")
      const $ul = document.querySelector("section.main > ul")

      $inputText.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          console.log("回车键被按下")
          const text = $inputText.value

          const item = {
            name: text,
            status: ACTIVE,
            uuid: uuidv4(),
          }
          todosList.push(item)
          refreshNumofActive()
          refreshNumofCompleted()
          console.log(
            "numOfActive",
            numOfActive,
            "numOfCompleted",
            numOfCompleted
          )

          $inputText.value = ""

          const $li = document.createElement("li")
          $li.setAttribute("data-uuid", item.uuid)
          const $div = document.createElement("div")
          const $checkbox = document.createElement("input")
          $checkbox.type = "checkbox"
          $checkbox.setAttribute("data-uuid", item.uuid)
          const $span = document.createElement("span")
          $checkbox.setAttribute("data-uuid", item.uuid)
          const $destroyButton = document.createElement("button")
          $destroyButton.classList.add("destroy")

          $span.innerText = item.name
          $div.append($checkbox)
          $div.append($span)
          $div.append($destroyButton)
          $li.append($div)
          $ul.append($li)
        }
      })

      document.addEventListener("click", (event) => {
        if (event.target.matches("input[type='checkbox'][data-uuid]")) {
          if (event.target.checked) {
            event.target.parentElement.parentElement.classList.add("completed")

            const $inputToggleAll = document.querySelector("input.toggle-all")
            const found = todosList.find((element) => {
              return element.uuid === event.target.getAttribute("data-uuid")
            })

            found.status = COMPLETED

            refreshNumofActive()
            refreshNumofCompleted()
            if (numOfCompleted === todosList.length) {
              $inputToggleAll.setAttribute("checked", "checked")
              console.log(`$inputToggleAll.setAttribute("checked", "checked")`)
            }
          } else if (!event.target.checked) {
            event.target.parentElement.parentElement.classList.remove(
              "completed"
            )

            const $inputToggleAll = document.querySelector("input.toggle-all")
            const found = todosList.find((element) => {
              return element.uuid === event.target.getAttribute("data-uuid")
            })

            found.status = ACTIVE

            refreshNumofActive()
            refreshNumofCompleted()
            if (numOfCompleted !== todosList.length) {
              $inputToggleAll.removeAttribute("checked")
              console.log(`$inputToggleAll.removeAttribute("checked")`)
            }
          }
        }

        if (event.target.matches("input.toggle-all")) {
          const $$inputs = document.querySelectorAll(
            "ul.items > * > div > input"
          )

          if (event.target.checked) {
            for (let $inputBox of $$inputs) {
              if (!$inputBox.checked) {
                $inputBox.click()
              }
            }
          } else if (!event.target.checked) {
            for (let $inputBox of $$inputs) {
              $inputBox.click()
            }
          }
        }
      })
    </script>
  </body>
</html>
