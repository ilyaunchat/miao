<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
      }

      .learn-bar {
        margin: 0 auto;
        max-width: 550px;
      }

      .new-todo {
        width: 100%;
        padding: 16px 16px 16px 60px;
      }
    </style>
  </head>
  <body>
    <main class="learn-bar">
      <h1>todos</h1>
      <input
        class="new-todo"
        type="text"
        placeholder="What needs to be done?"
        autofocus
      />
    </main>

    <script>
      const todosList = []
      const $input = document.querySelector("input")

      $input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const text = $input.value
          const item = {
            Name: text,
            Status: "Active",
          }
          todosList.push(item)
          $input.value = ""
        }
      })
    </script>
  </body>
</html>
