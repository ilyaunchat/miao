<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        font-size: 100px;
      }

      .learn-bar {
        margin: 0 auto;
        max-width: 550px;
      }

      .new-todo {
        width: 100%;
        padding: 16px 16px 16px 60px;
        font-size: 24px;
      }

      ul.main,
      .main li {
        list-style: none;
      }

      ul {
        border: 2px solid black;
      }

      .main li {
        /* border: 1px solid seagreen; */
        font-size: 24px;
      }

      li > div {
        display: flex;
        position: relative;
        padding-top: 15px;
        padding-bottom: 15px;
        padding-right: 15px;
        padding-left: 60px;
      }

      div > input[type="checkbox"] {
        position: absolute;
        left: 10px;
        bottom: 25.25px;
      }

      li.completed span {
        color: #d9d9d9;
        text-decoration-line: line-through;
      }

      .destroy {
        display: none;
        position: absolute;
        top: 0;
        right: 10px;
        bottom: 0;
        margin-top: auto;
        margin-right: 0px;
        margin-left: 0px;
        width: 40px;
        height: 40px;
        font-size: 30px;
        margin-bottom: 11px;
      }

      .destroy::after {
        content: "Ã—";
      }
    </style>
  </head>
  <body>
    <section class="learn-bar">
      <header class="header">
        <h1>todos</h1>
        <input
          class="new-todo"
          type="text"
          placeholder="What needs to be done?"
          autofocus
        />
      </header>
      <section class="main">
        <ul></ul>
      </section>
    </section>

    <script type="module">
      import { v4 as uuidv4 } from "https://jspm.dev/uuid"

      const todosList = []
      let numOfActive = 0
      let numOfCompleted = 0

      function refreshNumofActive() {
        const numOfActive = todosList.reduce((prev, curr) => {
          if ((curr?.status ?? "") === "Active") {
            return prev + 1
          } else if ((curr?.status ?? "") === "Completed") {
            return prev
          }
        }, 0)

        return numOfActive
      }

      function refreshNumofCompleted() {
        const numOfCompleted = todosList.reduce((prev, curr) => {
          if ((curr?.status ?? "") === "Completed") {
            return prev + 1
          } else if ((curr?.status ?? "") === "Active") {
            return prev
          }
        }, 0)

        return numOfCompleted
      }

      const $input = document.querySelector("input")
      const $ul = document.querySelector("section.main > ul")

      $input.addEventListener("keydown", (event) => {
        if (event.key === "Enter") {
          const text = $input.value
          const item = {
            name: text,
            status: "Active",
            uuid: uuidv4(),
          }
          todosList.push(item)
          $input.value = ""

          const $li = document.createElement("li")
          $li.setAttribute("data-uuid", item.uuid)
          const $div = document.createElement("div")
          const $checkbox = document.createElement("input")
          $checkbox.type = "checkbox"
          $checkbox.setAttribute("data-uuid", item.uuid)
          const $span = document.createElement("span")
          $checkbox.setAttribute("data-uuid", item.uuid)
          const $destroyButton = document.createElement("button")
          $destroyButton.classList.add("destroy")

          $span.innerText = item.name
          $div.append($checkbox)
          $div.append($span)
          $div.append($destroyButton)
          $li.append($div)
          $ul.append($li)
        }
      })

      document.addEventListener("click", (event) => {
        if (event.target.matches("input[type='checkbox']")) {
          if (event.target.checked) {
            event.target.parentElement.parentElement.classList.add("completed")
          } else {
            event.target.parentElement.parentElement.classList.remove(
              "completed"
            )
          }
        }
      })
    </script>
  </body>
</html>
